<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MEAN SPA Seed Project</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap.min.css" />
  <link rel="stylesheet" href="libs/animate.css/animate.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!-- JS -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
	<script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>

</head>
<body ng-app="pangolin" ng-controller="MainCtrl" ng-cloak>

  <div class="nav-wrapper row">
    <ul class="nav nav-tabs left col-xs-9">
      <li ng-class="tabClass($index)" ng-repeat="tab in tabs">
        <a ng-href="{{tab.link}}" ng-click="setSelected($index)">{{tab.label}}</a>
      </li>
    </ul>
    <div class="right col-xs-3">

    </div>
  </div>

  <div id="view-wrapper">
    <div class="view-container" ng-view></div>
  </div>

	<!-- Angular -->
	<script src="js/app.js"></script>
  <script src="js/controllers/mainCtrl.js"></script>
	<script src="js/controllers/homeCtrl.js"></script>
  <script src="js/controllers/userCtrl.js"></script>
  <script src="js/services/userService.js"></script>
  <script src="js/appRoutes.js"></script>


</body>
</html>
